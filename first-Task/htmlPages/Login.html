<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <!-- GoogleFonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- CssFiles -->
    <link rel="stylesheet" href="C:\Users\karth\Documents\first-Task\Css\adminlte.min.css">
    <!-- BootStrap_Files -->
    <link rel="stylesheet" href="C:\Users\karth\Documents\first-Task\bootStrap\icheck-bootstrap\icheck-bootstrap.min.css">
    <!-- fontAwsome -->
    <link rel="stylesheet" href="C:\Users\karth\Documents\first-Task\fontAwsome\fontawesome-free\css\all.min.css">
</head>

<body class="hold-transaction login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Admin</b>LTE</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="#" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label class="remember" for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-primary btn-block">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>

                <p class="content mb-1">
                    <a href="C:\Users\karth\Documents\first-Task\htmlPages\ForgetPassword.html">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="C:\Users\karth\Documents\first-Task\htmlPages\Registration.html" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
    <script src="C:\Users\karth\Documents\first-Task\javascript\firstTask.js"></script>
</body>
</html>
